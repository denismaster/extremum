<div class="login">
  <div class="card card-login">
    <div class="card-header">
      Авторизация
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="control-label" for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="login" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.login">
        </div>
        <div class="form-group">
          <label class="control-label" for="exampleInputPassword1">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="model.password">
        </div>
        <button type="button" (click)="login()" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
</div>
